<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时间日期</title>
</head>
<body>
	<div id='test'></div>
	<script>
		var test = document.getElementById('test');
		
		setInterval(function(){
		 var d = new Date();
		 //年
		 var year = d.getFullYear();
		 //月
		 var month = d.getMonth();
		 if(month<10){
		 	month = '0'+month;
		 }
		 //日
		 var date = d.getDate();
		 //时
		 var hours = d.getHours();
		 if(hours<10){
		 	hours = '0'+hours;
		 }
		 //分
		 var minutes = d.getMinutes();
		 //秒
		 var seconds = d.getSeconds();
		 var str = year+'-'+month+'-'+date+' '+hours+':'+seconds;
		 test.innerHTML = str;

		},1000);

		 
		 
	</script>
	
</body>
</html>
