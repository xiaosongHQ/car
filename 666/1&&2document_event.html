<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文档事件</title>
	<style>
		div{
			width:200px;
			height:200px;
			background:#abc;
		}
	</style>

</head>
<body>
	<script>
		window.onload = function(){
			var a = document.getElementById('test');
			alert(a.innerHTML);
		}

		//在文档销毁之前触发的事件  不能使用alert弹窗
		window.onbeforeunload = function(){
			return '你快点回来';
		}
	</script>
	<div id = test>asd</div>
</body>
</html>
